<!DOCTYPE html>

        <br>
        <br>
        <div id="genere">

            <label><input type="radio" name="sesso" value="M" class="sex"/>Maschio</label>
            <label><input type="radio" name="sesso" value="F" class="sex"/>Femmina</label>
        </div>
        <br>
        <br>
        <div id="password2">
            <label for="password">Password:</label>

            <label><input type="checkbox" name="pas" value="Minu" class="p" />Minuscola</label>

        <br>
        <br>
        <br>
        <div id="contrno">
        <a href="https://www.instagram.com/davide.cavaglia/" style="text-decoration: none"><h2 style="text-align: center"><img src="download.jpg" id="immagine">Vieni a trovarmi</h2></a>
        </div>
    </div>
    <br>
    <br>
    <br>
    <div id="Generati>">
